<div class="container-fluid body-grey body-padding">
  <div class = "register_form">
    <h2><b>Login</b></h2>
    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>

    <form (ngSubmit) = "login()" #f="ngForm">
      <br/>

      <div class="form-group">
        <input   placeholder="username"
                 name="username"
                 id="username"
                 type="text"
                 class="form-control"
                 [ngClass]="{'red-border-class': !username.valid && username.touched}"
                 ngModel
                 required
                 #username="ngModel"/>
        <span class="help-block" *ngIf="!username.valid && username.touched">
              Please enter username!
          </span>
      </div>

      <div class="form-group">
        <input   placeholder="password"
                 name="password"
                 id="password"
                 type="password"
                 class="form-control"
                 ngModel
                 required
                 #password="ngModel"/>
      </div>

      <button class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid">Login
      </button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <br>
      Doesn't have an account? click <a routerLink="/register"><b>here</b></a> to register
    </form>
  </div>

</div>
