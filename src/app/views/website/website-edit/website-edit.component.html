<div class="container-fluid row">
  <div class="col-3 cl-container-padding">
    <img class="img-responsive mx-4"
         src="https://farm1.staticflickr.com/901/26205811937_7bd68ac7dc_b.jpg"
         height="120" width="120">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/profile']">
          Edit Profile
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'followers']">
          My Followers
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'followings']">
          My Followings
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user/website']">
          <b>My Websites</b>
        </a>
      </li>
    </ul>
  </div>

  <div class="col-9 col-sm-9 col-md-9 col-lg-9 cl-container-padding">
    <h2><b>Edit Website</b></h2>

    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>

    <div class="form-group" *ngIf="curWebsite">
      <label for="website-name">Website Name</label>
      <input [(ngModel)]="curWebsite.name" type="text" class="form-control" id="website-name">

    </div>
    <div class="form-group" *ngIf="curWebsite">
      <label for="website-description">Website Description</label>
      <textarea [(ngModel)]="curWebsite.description" id="website-description" class="form-control"
                rows="5"></textarea>
    </div>
    <button class="btn btn-outline-primary" (click)="updateWebsite()">Save Changes</button>
    <button routerLink="/user/website" class="btn btn-outline-danger">Cancel</button>
  </div>
</div>
