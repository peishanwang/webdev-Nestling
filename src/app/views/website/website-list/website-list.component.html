<div class="container-fluid row">
  <div class="col-3 cl-container-padding">
    <img class="img-responsive mx-4"
         src="https://farm1.staticflickr.com/901/26205811937_7bd68ac7dc_b.jpg"
         height="120" width="120">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/profile']">
          Edit Profile
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'followers']">
          My Followers
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'followings']">
          My Followings
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user/website']">
          <b>My Websites</b>
        </a>
      </li>
    </ul>
  </div>

  <div class="col-9 col-sm-9 col-md-9 col-lg-9 cl-container-padding">
    <div class="website-list-header">
      <h2><b>My Websites</b></h2>
      <span><button [routerLink]="['/user/website/new']"
              type="button" class="btn btn-outline-info ml-2 mb-2">Add new website</button></span>
    </div>
    <ul class="list-group cl-list-group-borderless">
      <li *ngFor="let website of websites" class="list-group-item cl-list-item-borderless">
        <div class="card border-info mb-3">
          <div class="card-header text-info">
            <a routerLink = "/user/website/{{website._id}}/page">
              <b>{{website.name}}</b>
            </a>
            <button type="button" (click)="deleteWebsite(website._id)"
                    class="btn btn-outline-danger btn-sm float-right ml-1">Delete</button>
            <button type="button" routerLink="/user/website/{{website._id}}"
                    class="btn btn-outline-secondary btn-sm float-right ml-1">Edit</button>
          </div>
          <div class="card-body">
            <p class="card-text">{{website.description}}</p>
          </div>
        </div>
      </li>
    </ul>

  </div>
</div>
