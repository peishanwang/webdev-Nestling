<nav class="navbar navbar-expand-lg navbar-dark bg-color">
  <a class="navbar-brand thick" [routerLink]="['.']"><b>Flickr Search</b></a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <ul class="navbar-nav">
      </ul>
    </ul>
    <form class="form-inline my-2 my-lg-0 cl-text-white">
      <div class="navbar-header navbar-toggler-right" name="profile">
        <a [routerLink]="['/profile']">Profile</a>
      </div>
    </form>
  </div>
</nav>

<div class="container">
  <div class="input-group mb-3">
    <input [(ngModel)]="searchText" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
    <button (click)="searchPhotos()" type="button" class="cl-text-white btn btn-light bg-color">Search</button>
  </div>
  <div class="input-group">
    <div class="row" *ngIf="photos">
      <div *ngFor="let pic of photos['photo']"
           class="col-sm-4">
        <img (click)="selectPhoto(pic)"
             width="100%"
             [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
        <p></p>
      </div>
    </div>
  </div>
</div>
