
<nav class="navbar navbar-expand-lg navbar-dark bg-color">
  <a class="navbar-brand thick" [routerLink]="['.']"><b>HTML Widget</b></a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <ul class="navbar-nav">
      </ul>
    </ul>
    <form class="form-inline my-2 my-lg-0 cl-text-white">

<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<div class="container" *ngIf="curWidget">
  <div *ngIf="flag"
       class="alert alert-danger">
    {{error}}
  </div>
  <form novalidate name="model.myform">
    <div class="form-group">
      <label for="Name">Name</label>
      <input [(ngModel)]="curWidget.name"
             type="text"
             class="form-control"
             id="Name"
             name="widname"
             placeholder="Name"
             required>
      <span class="alert-class"
            *ngIf="flag">{{alert}}</span>
    </div>
    <quill-editor [(ngModel)]="curWidget.text" name="text"></quill-editor>
  </form>
  <p></p>

  <button class="btn btn-outline-primary" (click)="updateWidget()">Save Changes</button>
  <button class="btn btn-outline-danger" (click)="deleteWidget()">Delete</button>

</div>
