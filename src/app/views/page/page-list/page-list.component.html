<div class="user-page-container">
<div class="website-list-header" *ngIf="website">
  <h2><b>Posts in {{website.name}}</b></h2>
  <span><button [routerLink]="['new']"
                type="button"  class="btn btn-outline-info ml-2 mb-2">Add new Post</button></span>
</div>

<ul class="list-group cl-list-group-borderless">
  <li *ngFor="let page of pages" class="list-group-item border">
        <a routerLink = "{{page._id}}/widget" class="text-info">
          {{page.title}}
        </a>
        <button type="button" (click)="deletePage(page._id)"
                class="btn btn-outline-danger btn-sm float-right ml-1">Delete</button>
        <button type="button" routerLink="{{page._id}}"
                class="btn btn-outline-secondary btn-sm float-right ml-1">Edit</button>
  </li>
</ul>
</div>
