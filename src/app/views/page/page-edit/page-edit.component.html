<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-color">
  <a class="navbar-brand thick" [routerLink]="['.']"><b>Nestling</b></a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
      </ul>
    </ul>
    <form class="form-inline my-2 my-lg-0 cl-text-white">
      <div class="navbar-header navbar-toggler-right" name = "profile">
        <a [routerLink]="['/profile']">Profile</a>
      </div>
    </form>
  </div>
</nav>

<div class="container">
  <div class="form-group" *ngIf="curPage">
    <label for="page-title">Title</label>
    <input [(ngModel)]="curPage.title" type="text" class="form-control" id="page-title" placeholder="Page Title">
  </div>
  <button (click)="updatePage()" class="btn btn-outline-primary">Save Change</button>
  <button routerLink=".." class="btn btn-outline-danger">Cancel</button>
</div>
